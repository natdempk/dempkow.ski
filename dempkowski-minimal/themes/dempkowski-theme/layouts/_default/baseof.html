<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    <div>
      {{ partial "header.html" . }}
    </div>
  </header>
  <main class="content-wrapper">
    <article class="content-container">
      {{ block "main" . }}{{ end }}
    </article>
  </main>
  <footer>
    <div>
      {{ partial "footer.html" . }}
    </div>
  </footer>
</body>
</html>
